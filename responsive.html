<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            border: 2px solid salmon;
            width: 100vw;
            height: 100vh;
            font-size: 10px;
            background-color: bisque;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 3em;
            
        }
        #second{
            font-size: 3rem;;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is the first heading</h1>
        <h1 id="second">This is the second heading</h1>
        <h1 id="third">This is the third heading</h1>
    </div>
</body>
</html>
